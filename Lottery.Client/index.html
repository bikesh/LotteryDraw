<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lottery</title>

    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>

<body ng-app="lotteryManagement">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a ng-href="#!create" role="button" class="btn btn-default">Create lottery</a>

    <script src="app/app.js"></script>

    <!-- Services -->

    <script src="common/productResource.js"></script>

    <!-- Controllers -->
    <script src="app/lottery/lotteryController.js"></script>
    <script src="app/lottery/lotteryEditController.js"></script>
